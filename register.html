<!DOCTYPE html>
<html>

<head>
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="content">
        <div class="modal-body">
            <div class="line">
                <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
                <hr>
            </div>
            <div class="form-register">
                <div class="form-group">
                    <div class="col span-4-of-10">
                        <label class="col-sm-4 control-label">
                            Email
                            <span class="texterror">*</span>
                        </label>
                    </div>
                    <div class="col span-6-of-10">
                        <input type="text" placeholder="Nhập Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col span-4-of-10">
                        <label class="col-sm-4 control-label">
                            Password
                            <span class="texterror">*</span>
                        </label>
                    </div>
                    <div class="col span-6-of-10">
                        <input type="text" placeholder="******" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col span-4-of-10">
                        <label class="col-sm-4 control-label">
                            Nhập lại Password
                            <span class="texterror">*</span>
                        </label>
                    </div>
                    <div class="col span-6-of-10">
                        <input type="text" placeholder="******" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col span-4-of-10">
                        <label class="col-sm-4 control-label">
                            Họ tên
                            <span class="texterror">*</span>
                        </label>
                    </div>
                    <div class="col span-6-of-10">
                        <input type="text" placeholder="VD: Hoàng Vũ An" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col span-4-of-10">
                        <label class="col-sm-4 control-label">
                            Số điện thoại
                            <span class="texterror">*</span>
                        </label>
                    </div>
                    <div class="col span-6-of-10">
                        <input type="text" placeholder="01..., 08..., 09..., or +84..." class="form-control">
                    </div>
                </div>
                <div>
                    <input type="submit" value="Đăng ký" class="btn ctrl-btn">
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="grid-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
</head>

<body>
    <div class="content">
        <div class="modal_header popup_header">
            <p class="modal_title text-center">WEB QUẢN LÝ BÁN HÀNG</p>
        </div>
        <div class="login">
            <div class="modal_body">
                <div class="line">
                    <h2>ĐĂNG NHẬP</h2>
                    <hr>
                </div>
                <div class="form-login">
                    <div class="form-group">
                        <div class="col span-4-of-10">
                            <label>
                                Username
                                <span class="texterror">*</span>
                            </label>
                        </div>
                        <div class="col span-6-of-10">
                            <input type="text" placeholder="Email or Phone number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col span-4-of-10">
                            <label>
                                Password
                                <span class="texterror">*</span>
                            </label>
                        </div>
                        <div class="col span-6-of-10">
                            <input type="text" placeholder="******" class="form-control">
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Đăng nhập" class="btn">
                    </div>
                    <div>
                        <ul>
                            <li><a href="#" class="ablue">Quên mật khẩu?</a></li>
                            <li><a href="#" class="ablue">Đăng ký</a></li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                    <div class="q-login">
                        (Hoặc) Đăng nhập
                        <div class="login-control"><a href="#" class="loginBtn loginBtn-fb">Login</a></div>
                        <div class="login-control"><a href="#" class="loginBtn loginBtn-gg">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
